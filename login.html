<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/booster.github.io/style.css">
    <title>Login</title>
</head>
<body class="container">
    <div class="py-3 py-xl-4"></div>
    <form class="needs-validation justify-content-center row" novalidate style="position: relative;">
        <div class="col-sm-3 col-md-4 col-xl-4">
            <div class="justify-content-center row">
                <img src="https://luck-one9.github.io/booster.github.io/img/icone-de-perfil.jpg" style="height: 150px;" class="rounded-circle">
            </div>
                <h2 class="text-center mb-xl-3">Log in</h2>
            <div class="my-2 justify-content-center">
                <div class="input-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    </div>
                    <input type="text" class="form-control" id="validationCustomUsername" placeholder="Usuário" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Por favor, escolha um nome de usuário.
                    </div>
                </div>
            </div>
            <div class="input-group mt-3 mb-5 justify-content-center">
                <input type="text" class="form-control" id="validationCustom02" placeholder="Email" required>
                <div class="invalid-feedback">
                    Por favor, informe um email válido.
                </div>
            </div>
            <button type="submit" class="btn btn-dark col-sm-12">Log in</button>
        </div>
    </form>
    <script type="module">
        (function() {
            'use strict';
            window.addEventListener('load', function() {
            // Pega todos os formulários que nós queremos aplicar estilos de validação Bootstrap personalizados.
            var forms = document.getElementsByClassName('needs-validation');
            // Faz um loop neles e evita o envio
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }else{
                    event.preventDefault();
                    auth();
                }
                form.classList.add('was-validated');
                }, false);
            });
            }, false);
        })();


        function auth(){
            var name = $("#validationCustomUsername").val();
            var email = $("#validationCustom02").val();
            if(email.match(/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/g)){
                fetch(`https://x8ki-letl-twmt.n7.xano.io/api:Ss43QaRZ/usuarios/auth/${email}/${name}`)
                    .then(response => response.json())
                    .then(response => {
                        console.log(response["ServerResponse"]);
                        if(response["ServerResponse"] == "Ok"){
                            window.location.href = "https://luck-one9.github.io/booster.github.io/index.html";
                        };
                    });
            }else{
                alert("Não funcionou hahahah");
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
